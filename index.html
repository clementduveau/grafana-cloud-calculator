<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafana Cloud Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grafana Cloud Pricing Calculator</h1>
            <div class="header-actions">
                <button id="saveBtn" class="btn btn-primary">Save Configuration</button>
                <button id="loadBtn" class="btn btn-secondary">Load Configuration</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </header>

        <div class="main-content">
            <div class="calculator-section">
                <h2>Configure Your Services</h2>
                <div id="pricingCategories"></div>
            </div>

            <div class="summary-section">
                <h2>Summary</h2>
                <div id="summaryContent">
                    <div class="summary-item">
                        <span>Total Monthly Cost:</span>
                        <span class="total-price" id="totalPrice">$0.00</span>
                    </div>
                    <div id="summaryDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
